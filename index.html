<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>

    <title>TODO</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <img src="./img/banner.jpg" alt="Banner Image" class="banner-img" />
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="logo">TODO</h1>
        <form action="" class="input-form">
          <input
            type="text"
            class="add-task-input"
            name="task"
            placeholder="Create a new task..."
          />
          <button class="add-task-btn" type="button">Add</button>
        </form>
        <div class="tasks-list">
          <div class="tasks">
            <div class="task-row">
              <div class="task">
                <button class="btn complete-btn"></button>
                <h3 class="complete-task">Workout for 1 hour</h3>
              </div>
              <div class="task-options">
                <i class="fas fa-edit edit"></i>
                <i class="fa fa-trash delete" aria-hidden="true"></i>
              </div>
            </div>
            <div class="task-row">
              <div class="task">
                <button class="btn"></button>
                <h3>Workout for 1 hour</h3>
              </div>
              <div class="task-options">
                <i class="fas fa-edit edit"></i>
                <i class="fa fa-trash delete" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="task-list-footer">
            <a class="footer-text">4 Tasks left</a>
            <a class="footer-text active">All</a>
            <a class="footer-text">Active</a>
            <a class="footer-text">Completed</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
